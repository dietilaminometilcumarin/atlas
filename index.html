<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="alternate" hreflang="en" href="https://atlas.youlink.uk/en/index.html" />
    <link rel="alternate" hreflang="ru" href="https://atlas.youlink.uk/ru/index.html" />
    <link rel="alternate" hreflang="x-default" href="https://atlas.youlink.uk/index.html" />

    <title>Redirect by Language</title>
    <script>
        (function () {
            const lang = navigator.language || navigator.userLanguage; 

            if (lang.includes('ru')) {
                window.location.href = 'ru/';
            } else {
                window.location.href = 'en/';
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
